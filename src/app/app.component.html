<div id="error" *ngIf="error">{{error}}</div>
<div id="success" *ngIf="success">{{success}}</div>

<p>
  {{time | async}}
</p>

<p>
  {{token}}
</p>

<div id="theList">
  <h2>The list</h2>
  <ul>
    <li *ngFor="let item of teilnehmer">{{item.name}} | {{item.id}} </li>
  </ul>
  <ul>
    <li *ngFor="let item of gruppe">{{item.name}} | {{item.members}} </li>
  </ul>
</div>

<router-outlet></router-outlet>
